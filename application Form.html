<body style="background-color: antiquewhite;" >
    
  <marquee style="font-size: 50px;background-color: rgb(11, 207, 142);><h1 style="font-size: 50px> National Skill Traning Insitute</h1></marquee>
    <h1 align="center" style="background-color: rgb(45, 209, 23);"><u>Registration For CITS</u> </h1> <hr>
    <iframe width="630" height="315" src="https://www.youtube-nocookie.com/embed/HcOc7P5BMi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;" allowfullscreen></iframe>
    <iframe width="620" height="315" src="https://www.youtube-nocookie.com/embed/BsDoLVMnmZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="627" height="315" src="https://www.edunetfoundation.org" frameborder="0" ></iframe>
    


    <form >
        <fieldset>
            <legend>Student data</legend>
            <lable><input type="search"><button type="button">search </button></lable> <br><br>
    <lable>Select your Age:<input type="number"min="18"max="24" placeholder="your age"></lable><br><br>
    <lable>Name:<input type="text" placeholder="your name"></lable><br><br>
    <lable for ="phone">Mobile number:<input type="tel"></lable><br><br>
    <label>E-mail:<input type="email"></label><br><br>
    <lable>DOB:<input type="date"></lable><br><br>
   <lable>Gender:</lable>
    <label>Male:<input type="radio"></label>
    <label>Female:<input type="radio"></label>
    <label>Others:<input type="radio"></label> <br><br>
    <lable>Select your religion:
        <select>
            
            <option disabled selected>Select religion</option>
            <option>Hindu</option>
            <option>Muslism</option>
            <option>Sikhism</option>
            <option>Jainism</option>

        </select>
    </lable><br><br>
    <label>Caste:</label>
    <label>General<input type="radio"></label>
    <label>OBC<input type="radio"></label>
    <label>SC/ST<input type="radio"></label><br><br>
    <!--Now WE are using Dropdown option-->
   <lable>Select your Field:</lable>
    <lable>IT<input type="radio"></lable>
    <lable>NON-IT<input type="radio" ></lable><br><br>
    <lable>Select your State:
        <select>
            <option disabled selected>State</option>
            <option>Bihar</option>
            <option>Uttar pardesh</option>
            <option>Rajasthan</option>
            <option>Uttarakhand</option>
            <option>Punjab</option>
        </select>
    </lable><br><br>
    <label > Address</label><br>
  <textarea rows="5" ></textarea><br><br>
    <label>Select your NSTI:
        <select>

            <option disabled selected> Select NSTI</option>
            <option>Nsti Patna</option>
            <option>Nsti Kanpur</option>
            <option>Nsti Jaipur</option>
            <option>Nsti Dehradun</option>
            <option>Nsti Ludhiana</option>
        </select><br><br>
        <lable>Your avilability<input type="week"></lable><br><br>

                <!--tags for uploading photos-->
        <lable>Upload your photo <input type="file"accept="image/*"></lable>
    

    </label><br><br>

    <lable>Password:<input type="password"></lable><br><br>
    <label>Age <input type="range" min="16" max="30"></label> <br><br>
    <input type="submit"> <input type="reset"><br> <br> 
    
</fieldset>
</form>
